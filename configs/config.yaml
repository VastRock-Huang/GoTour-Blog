Server:   # 服务器配置
  RunMode: debug    # gin运行模式
  HttpPort: 8000    # 默认HTTP监听端口
  ReadTimeout: 60   # 读取最大持续时间
  WriteTimeout: 60  # 写入最大持续时间
App:    # 应用配置
  DefaultPageSize: 10       # 默认每页数量
  MaxPageSize: 100          # 最大每页数量
  LogSavePath: storage/logs # 日志存储路径
  LogFileName: app          # 日志名
  LogFileExt: .log          # 日志拓展名
Database:   # 数据库配置
  DBType: mysql
  Username: root
  Password: toor
  Host: 127.0.0.1:3306
  DBName: blog_service
  TablePrefix: blog_  # 数据表前缀
  Charset: utf8
  ParseTime: True   # 自动解析数据库的时间类型到Go时间类型
  MaxIdleConns: 10  # 连接池中最大空闲连接数
  MaxOpenConns: 30  # 最大连接数